<div class="container-fluid" id="main">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-9" id="">
      <div class="container" id="txtTopic">
        <h5 style="text-align: center;">Add Book</h5>
        <div class="row">
          <div class="col-3">
            <div class="image">
              <img [src]="url" height="200px" width="255px" style="margin-top: 50px;" />
            </div>
            <div class="formInput">
              <input type="file" class="custom-file-input" />
              <label class="custom-file-label" for="customFile">Choose Image</label>
            </div>
          </div>
          <div class="col-8">
            <form>
              <div class="form-group">
                <label>Book Title</label>
                <input type="text" class="form-control" id="inputTitle" [(ngModel)]="book.title">
              </div>
              <div class="form-group">
                <label>ISBN</label>
                <input type="text" class="form-control" id="inputISBN" [(ngModel)]="book.ISBN">
              </div>
              <div class="form-group">
                <label>Author</label>
                <input type="text" class="form-control" id="inputAuthor" [(ngModel)]="book.author">
              </div>
              <div class="form-group">
                <label>Buying Price</label>
                <input type="number" class="form-control" id="inputBuyingPrice" [(ngModel)]="book.buying_price">
              </div>
              <div class="form-group">
              <label>Selling Price</label>
              <input type="number" class="form-control" id="inputSelingPrice" [(ngModel)]="book.selling_price">
          </div>
          <div class="form-group">
          <label>Quantity</label>
          <input type="number" class="form-control" id="inputQuantity" [(ngModel)]="book.quantity">
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" class="form-control" id="inputCategory" [(ngModel)]="book.category">
        </div>
        <div class="form-group">
          <label>Discount</label>
          <input type="number" class="form-control" id="inputDiscount" [(ngModel)]="book.discount">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" id="inputDescription" [(ngModel)]="book.description">
        </div>
        <button type="submit" class="btn btn-outline-success" style="float: right;" (click)="add_book">Add Book</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
