<div class="container-fluid">
    <div class="row">
        <div class="col-10">
            <div class="row">
                <div class="col-2">
                    <!-- for logo -->
                </div>
                <div class="col-7">
                    <div class="headline">
                        <div class="container" id="txtTopic">
                            <h1 style="text-align: center;">book store house</h1>
                        </div>
                    </div>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-success" (click)='LOGOUT()'>LOG OUT</button>
                </div>
            </div>
            <div class="row">
                <a (click)='HOME()'>Home</a>
                <a (click)='PROFILE()'>Profile</a>
                <a (click)='PASTORDER()'>Past Order</a>
            </div>
        </div>
        <div class="col-2">
            <button style="font-size:70px" (click)="viewCart()"> <i class="fa fa-shopping-cart"></i></button>

            <div class=" row">
                <label for="inputName" class="col-sm-2 col-form-label">Total</label>
                <div class="col-sm-1">
                    <input type="text" [(ngModel)]="total" />

                </div>
            </div>

        </div>
    </div>


</div>
