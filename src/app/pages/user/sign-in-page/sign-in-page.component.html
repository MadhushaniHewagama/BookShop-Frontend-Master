<body>
    
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>


    <section class="container" id="outline">

        <div class="container" id="signInTxt">
            <h3>W E L C O M E </h3>
            <!-- <i class="fas fa-user-plus"></i> -->
        </div>

        <form [formGroup]= "signInForm" class="container" id="signInForm">

            <div  class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Email" placeholder="Email" formControlName="email"  [(ngModel)]="email"  />
                </div>
            </div>

            <div class="form-group row"  >
                <label for="inputPassword" class="col-sm-2 col-form-label" >Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password"  placeholder="Password" formControlName="pwd"  [(ngModel)]="pwd" />
                </div>
            </div>

        </form>

        
        <form class="secondContainer" id="signInButton">
            <a class="btn btn-outline-success" id="button" (click)='signIn()'>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Sign In
        </a>
        </form>

<div *ngIf="errorEmail"  class="col-sm-10">Please enter correct Email</div>
<div *ngIf="errorPwd"  class="col-sm-10">Please enter correct pwd</div>
        
    </section>
</body>
