<div class="container-fluid" id="main">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-9" id="">
            <div class="container" id="txtTopic">
                <h5 style="text-align: center;">Add Book</h5>
                <div class="row">
                    <div class="col-3">
                        <div class="image">
                            <img [src]="url" height="200px" width="255px" style="margin-top: 50px;"/>
                        </div>
                        <div class="formInput">
                            <input type="file" class="custom-file-input" />
                            <label class="custom-file-label" for="customFile">Choose Image</label>
                        </div>
                    </div>
                    <div class="col-8">
                        <form>
                            <div class="form-group">
                              <label >Book Title</label>
                              <input type="text" class="form-control" id="inputTitle" >
                            </div>
                            <div class="form-group">
                              <label >ISBN</label>
                              <input type="text" class="form-control" id="inputISBN" >
                            </div>
                            <div class="form-group">
                                <label >Author</label>
                                <input type="text" class="form-control" id="inputAuthor" >
                              </div>
                              <div class="form-group">
                                <label >Price</label>
                                <input type="number" class="form-control" id="inputAuthor" >
                              </div>
                              <div class="form-group">
                                <label >Category</label>
                                <input type="text" class="form-control" id="inputCategory" >
                              </div>
                              <div class="form-group">
                                <label >Discount</label>
                                <input type="number" class="form-control" id="inputDiscount" >
                              </div>
                              <div class="form-group">
                                <label >Discription</label>
                                <input type="text" class="form-control" id="inputDiscription" >
                              </div>
                            <button type="submit" class="btn btn-outline-success" style="float: right;">Add Book</button>
                          </form>       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
