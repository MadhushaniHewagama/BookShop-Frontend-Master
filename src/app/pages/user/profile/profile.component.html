<div class="container" id="outline">
      <div class="image-container">
        <img [src]="user.profile_pic ? user.profile_pic : 'https://www.w3schools.com/howto/img_avatar.png'">
        <br />
      
        <input id="fileInput" type='file' (change)="onSelectFile($event)"  >

        <button *ngIf="user.profile_pic" (click)="delete()">delete</button>

    </div>
    <form [formGroup]="profileForm" class="container" id="profileForm">

        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" formControlName="name" [(ngModel)]="user.name" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" formControlName="email"
                    [(ngModel)]="user.email" required readonly />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress" formControlName="address"
                    [(ngModel)]="user.address" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputTelephone" class="col-sm-2 col-form-label">Telephone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTelephone" formControlName="tel"
                    [(ngModel)]="user.tel" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-outline-success" id="submitBtn"
                    style="justify-content: center; display: flex;" (click)="update()">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
