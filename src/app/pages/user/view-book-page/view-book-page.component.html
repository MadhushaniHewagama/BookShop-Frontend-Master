<div class="container" id="main">
  <div class="row">
    <div class="col-3">
        <div class="book_img">
      <div class="img-thumbnail">
                      
            <img [src]="book.book_pic ?book.book_pic : './assets/images/image.jpg'"> 
  
       </div>
      </div>
    </div>
    <div class="col-9" style="border: solid 1px black; float: right;" id="left_space">
     
          <div class="form-group row" style="margin: 5px;">
            <label for="inputName" class="col-sm-2 col-form-label" >Book Title</label>
            <div class="col-sm-10"> 
                <input type="text"  class="form-control" id="outputBookTitle"readonly [(ngModel)]="book.title" style="height: 30px; margin-top: 3px; margin-left: -20px;">
            </div>
          </div>
          <div class="form-group row" style="margin: 5px;">
            <label for="inputName" class="col-sm-2 col-form-label" >Author</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="outputAuthor" readonly [(ngModel)]="book.author" style="height: 30px; margin-top: 3px; margin-left: -20px;">
            </div>
          </div>
          <div class="form-group row" style="margin: 5px;">
            <label for="inputName" class="col-sm-2 col-form-label" >Category</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="outputCategory" readonly  [(ngModel)]="book.category" style="height: 30px; margin-top: 3px; margin-left: -20px;">
            </div>
          </div>
          <div class="form-group row" style="margin: 5px;">
            <label for="inputName" class="col-sm-2 col-form-label" >Price</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="outputPrice" readonly [(ngModel)]="book.selling_price" style="height: 30px; margin-top: 3px; margin-left: -20px;">
            </div>
          </div>
          <div class="form-group row" style="margin: 5px;">
            <label for="inputName" class="col-sm-2 col-form-label" >ISBN</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="outputISBN" readonly   [(ngModel)]="book.ISBN" style="height: 30px; margin-top: 3px; margin-left: -20px;">
            </div>
          </div>
          
          <div class="form-group row" style="margin: 5px;">
            <label for="inputName" class="col-sm-2 col-form-label" >Description</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="outputDescription" readonly   [(ngModel)]="book.description" style="height: 30px; margin-top: 3px; margin-left: -20px;">
            </div>
          </div>
          <div class="form-group row" style="margin: 5px;">
            <label for="inputName" class="col-sm-2 col-form-label" >Available Quantity</label>
            <div class="col-sm-10">
                <input type="number"  class="form-control" id="outputAvailableQuantity" [(ngModel)]="book.quantity"  style="height: 30px; margin-top: 3px; margin-left: -20px;">
            </div>
          </div> 
         <h5>buying .........................</h5>
         <form style="margin-top: 50px;" [formGroup]="addToCartForm">
          <div class="form-group row" style="margin: 5px;">
            <label for="inputName" class="col-sm-2 col-form-label" >Quantity</label>
            <div class="col-sm-10">
                <input type="number"  class="form-control" id="inputQuantity" formControlName="quantity" [(ngModel)]="quantity"  style="height: 30px; margin-top: 3px; margin-left: -20px;">
            </div>
          </div> 
      </form>
      <div class="add_cart_btn">
        <button class="btn btn-outline-success" (click)="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
