<app-admin-header></app-admin-header>
<body>
        <!-- <div class="fixed-top">
                <img class="back-arrow" (click)="back()"
                [src]="'../../assets/images/back-arrow.png'">
        </div>
    -->
    
    <div class="row">

        <div class="col-12">
            <div >
                <h1 style="text-align: center; color: rgb(41, 150, 75);">View User</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-sm-3">
                <div class="row" id="imageSection">
                    <div class="image-container">
                        <img [src]="user.profile_pic ? user.profile_pic :'../../../../assets/images/profile2.png'">
                    </div>
                </div>
                <div class="row">
                    <label for="inputName" class="col-sm-4 col-form-label">User Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" placeholder="User Name" readonly
                            [(ngModel)]="user.name" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" placeholder="Email" readonly
                            [(ngModel)]="user.email" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <label for="inputAddress" class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="address" placeholder="address" readonly
                            [(ngModel)]="user.address" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <label for="inputTelephone" class="col-sm-4 col-form-label">Telephone</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="Telephone" placeholder="Telephone" readonly
                            [(ngModel)]="user.tel" />
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-6">
                <table class="table table-sm table-dark">
                    <thead>
                        <tr>
                                <th scope="col"></th>
                            <th scope="col">Title</th>
                            <th scope="col">Quentity</th>
                            <th scope="col">selling Price</th>
                            <th scope="col">Date Time</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of pastOrders;let i =index">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.selling_price}}</td>
                            <td>{{item.date_time}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
</body>
<app-footer></app-footer>
