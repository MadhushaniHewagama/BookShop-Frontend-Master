
<body>
   
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>


    <section class="container" id="outline">

        <div class="container" id="signInTxt">
            <h3>W E L C O M E </h3>
            <!-- <i class="fas fa-user-plus"></i> -->
        </div>

        <form [formGroup]= "signInForm" class="container" id="signInForm">

            <div  class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="Email" placeholder="Email" formControlName="email"  [(ngModel)]="email" required />
                </div>

                <div class="error-message"
                *ngIf="signInForm.controls.email.errors && (signInForm.controls.email.dirty||signInForm.controls.email.touched)">
                <p class="error-msg" *ngIf="signInForm.controls.email.errors.required" style="color:red">Email required</p>
                <p class="error-msg" *ngIf="signInForm.controls.email.errors.maxlength || signInForm.controls.email.errors.email" style="color:red">
                  Invalid format (Eg:username@gmail.com)
                </p>
                
              </div>
            </div>

            <div class="form-group row"  >
                <label for="inputPassword" class="col-sm-2 col-form-label" >Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password"  placeholder="Password" formControlName="pwd"  [(ngModel)]="pwd" required maxlength="50"/>
                </div>
                <div class="error-message"
                *ngIf="signInForm.controls.pwd.errors && (signInForm.controls.pwd.dirty||signInForm.controls.pwd.touched)">
                <p class="error-msg" *ngIf="signInForm.controls.pwd.errors.required" style="color:red"> Password is required</p>
                  </div>
            </div>

        </form>

        
        <form class="secondContainer" id="signInButton">
            <a class="btn btn-outline-success" id="button" (click)='signIn()'>
            <span></span> 
            <span></span>
            <span></span>
            <span></span>
            Sign In
        </a>
        <!-- <div *ngIf="errorEmail"  class="col-sm-10">Please enter correct Email</div>
<div *ngIf="errorPwd"  class="col-sm-10">Please enter correct pwd</div>
   -->
   <div class="error-message" *ngIf="errorEmail">
   <p class="error-msg" style="color:red"> Please enter correct email</p>
     </div>
     <div class="error-message"
     *ngIf="errorPwd ">
     <p class="error-msg" style="color:red"> Please enter correct password</p>
       </div>
        </form>        
    </section>
  
</body>
<app-footer></app-footer>
