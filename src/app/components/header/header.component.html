<div class="container-fluid">
    <div class="row">
        <div class="col-10">
            <div class="row">
                <div class="col-2">

                    <div class="logo">

                        <img src="../../../assets/images/Untitled-11.png" class="rounded" width="200" height="200">
                    </div>


                </div>
                <div class="col-7">
                    <div class="headline">
                        <div class="container" id="txtTopic">
                            <h1 style="text-align: center;">book store house</h1>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">

                <div class="col-9"> </div>
                <div class="col-3">
                    <a (click)='HOME()'>Home</a>
                    <a (click)='PROFILE()'>Profile</a>
                    <a (click)='PASTORDER()'>Past Order</a>

                </div>


            </div>
        </div>
        <div class="col-2">
            <button style="font-size:70px" (click)="viewCart()"><i class='fas fa-cart-arrow-down'
                    style='font-size:48px;color:rgb(14, 12, 12);background:transparent'></i></button>
            <br>
            <div class=" row">
                <div class="col-11">
                    <label for="inputName" class="col-sm-2 col-form-label">Total</label>
                    <div class="col-sm-1">
                        <input type="text" [(ngModel)]="total" readonly />

                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <br>
            <br>
            
            <button type="button" class="btn btn-success" (click)='LOGOUT()'>LOG OUT</button>

        </div>
    </div>


</div>
